<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" ngModel name="name">

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Your Email" ngModel name="email">

        <button type="submit">Submit</button>
    </form>
</div>
