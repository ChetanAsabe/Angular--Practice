
<div class="d-flex justify-content-center">
    <table class="m-5">
        <tr>
            <td>Title</td>
            <td><input type="text" [(ngModel)]="titleInput"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" [(ngModel)]="descriptionInput"></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark px-4" (click)="addTodo()">Add</button></td>
        </tr>
    </table>
</div>
<div class="d-flex justify-content-center">
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let to in todo">
            <td>{{to.title}}</td>
            <td>{{to.description}}</td>
        </tr>
    </table>
</div>
